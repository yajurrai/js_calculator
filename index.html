<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>JS Calculator</title>
</head>
<body>
  <h1 class="logo"><i class="fas fa-calculator fa-1x"></i>JavaScript Calculator</h1>
  <div class="container">
    <div id="calculator">
      <div id="output">
        <i class="fas fa-calculator fa-1x inner"></i>
        <p id="result">
          <span id="previousElement"></span>
          <span id="currentNumber"></span>
        </p>
      </div>
      <div id="numbers-wrapper">

      </div>
    </div>

    <footer>
      <p>&copy; JS-Calculator 2021 by <strong>Yajur Rai</strong> </p>
    </footer>
  </div>

  <script  src="./dist/app.js" async type="module"></script>

</body>
</html>
